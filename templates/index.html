<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 90%; max-width: 700px; }
        h1 { color: #0056b3; text-align: center; }
        textarea { width: 100%; height: 250px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; margin-top: 1rem; box-sizing: border-box; }
        button { display: block; width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1.1rem; cursor: pointer; margin-top: 1rem; }
        button:hover { background-color: #0056b3; }
        .error { color: #d9534f; text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Web Plagiarism Checker</h1>
        <form action="/" method="post">
            <textarea name="text_to_check" placeholder="Paste your text here to check for plagiarism..."></textarea>
            <button type="submit">Check Plagiarism</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
